<!DOCTYPE html>
<html lang="ru"> 
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript для начинающих</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>

      <!-- ToDo список задач -->
		<div class="simple-todo none">
			<div class="tasks-wrapper">
				<h2>Список задач</h2>
				<ul id="todo-list">
					<li>Посмотреть вебинар</li>
					<li>Написать конспект</li>
					<li>Повторить код с урока</li>
				</ul>
			</div>
			<form id="todo-form">
				<input id="todo-input" type="text" placeholder="Введите название задачи" />
				<button type="submit">Добавить задачу</button>
			</form>
		</div>


		<!-- Fetch example - курсы валют -->
		<div class="fetch-example ">
			<h2>Курсы валют</h2>
			<div class="currency-box">
				<div class="currency-row" id="dollar">
					<div class="currency-info">&#36;</div>
					<span id="usd">76</span> рублей за доллар
				</div>
				<div class="currency-row" id="euro">
					<div class="currency-info">&#8364;</div>
					<span id="eur">76</span> рублей за евро
				</div>
			</div>

		</div>

    <script>
      async function getCurrencies() {
        // 1. получаем данные с сервера
        const response = await fetch('https://www.cbr-xml-daily.ru/daily_json.js')
        const data = await response.json()
  
        // 2. отображаем эти данные на странице
        renderRates(data)
      }
  
      getCurrencies()
  
      // вынесли работу со страницей в отдельную ф-цию
      function renderRates(data) {
        // достаём курсы из сервера
        const usdRate = data.Valute.USD.Value.toFixed(2);
        const eurRate = data.Valute.EUR.Value.toFixed(2);
  
        // Отображаем элементы на странице
        const usdElement = document.querySelector("#usd");
        const eurElement = document.querySelector("#eur");
  
        usdElement.textContent = usdRate;
        eurElement.textContent = eurRate;
      }
    </script>

		<script src="./main.js"></script>
	</body>
</html>
